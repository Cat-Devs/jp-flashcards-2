type User {
  username: ID!
  name: String
  email: String
}

type Card {
  id: ID!
  category: String
  level: Int
  en: String
  jp: String
}

input CreateUserInput {
  username: String!
  name: String!
  email: String!
}

type Query {
  user(username: String!): User
  card(cardId: String!): Card
  cards: [Card]!
}

type Mutation {
  createUser(input: CreateUserInput!): User
}